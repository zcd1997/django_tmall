{% extends 'base.html' %}
{% block css %}
    <style type="text/css">
        img.login_bg_img {
            width: 100%;
            height: 700px;
        }

        .with-errors span {
            font-size: 15px;
            font-weight: bold;
            color: #FF0000;
        }
    </style>
{% endblock %}
{% block main %}
    <div id="login_wrap" style="position: relative">
        <form class="login_form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="login_small_div">
                <div class="login_error_message_div">
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                        <span class="errorMessage"></span>
                    </div>
                </div>
                <div>
                    {% if msg %}
                        <div class="form-group  w3 w3l">
                            <div class="help-block with-errors"><span>{{ msg }}</span></div>
                        </div>
                    {% endif %}
                </div>
                <div class="login_account_text">账户登录</div>
                <div class="login_input ">
				<span class="login_input_icon ">
					<span class="glyphicon glyphicon-user"></span>
				</span>
                    <input id="name" name="username" placeholder="手机/会员名/邮箱" type="text">
                </div>

                <div class="login_input ">
				<span class="login_input_icon ">
					<span class=" glyphicon glyphicon-lock"></span>
				</span>
                    <input id="password" name="password" type="password" placeholder="密码" type="text">
                </div>
                <div>
                    <a class="not_implement_link" href="#">忘记登录密码</a>
                    <a href="{% url 'register' %}" class="pull-right">免费注册</a>
                </div>
                <div style="margin-top:20px">
                    <button class="btn btn-block red_button" type="submit">登录</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
